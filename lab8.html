<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>functions
</title>
<script type="text/javascript">
function add()
{
	document.f1.t3.value=parseInt(document.f1.t1.value)+parseInt(document.f1.t2.value)
}
function sub()
{
	document.f1.t3.value=parseInt(document.f1.t1.value)-parseInt(document.f1.t2.value)
}
function mul()
{
	document.f1.t3.value=parseInt(document.f1.t1.value)*parseInt(document.f1.t2.value)
}
function divi()
{
	document.f1.t3.value=parseInt(document.f1.t1.value)/parseInt(document.f1.t2.value)
}

var i = 0; 			
var images = [];	
var time = 1000;	
images[0]="https://media.gettyimages.com/id/2159957201/photo/a-little-girl-learns-multiplication-tables-using-cards.jpg?s=612x612&w=gi&k=20&c=hk2nlu_ZDbZUQSiRWzkWK8PqpnzhU5CSE6jNoLPmB24=";
images[1] = "https://www.shutterstock.com/shutterstock/photos/2019407057/display_1500/stock-vector-student-girl-kid-or-teacher-summing-numbers-studying-at-school-blackboard-child-person-do-math-2019407057.jpg";
images[2] = "https://c8.alamy.com/comp/GANX04/1x2-multiplication-done-with-wood-blocks-numbers-GANX04.jpg";
images[3] = "https://wallpapers.com/images/hd/modern-work-desk-aestheticwith-coffee-47cv62g1qtvpchgi.jpg";

function changeImg()
{
	document.slide.src = images[i];

		if(i < images.length - 1){
	 
	  i++; 
	} else { 
				i = 0;
	}

		setTimeout("changeImg()", time);
}

window.onload=changeImg;


</script>


</head>
<body>
<form name=f1>
Enter Number 1: <input type="text" name="t1"><br>
<br>
Enter Number 2: <input type="text" name="t2"><br>
<br>
Result: <input type="text" name="t3"><br>
<br>
<input type="button" name="b1" value="Add" onclick="add()">
<input type="button" name="b2" value="Subtract" onclick="sub()">
<input type="button" name="b3" value="Multiplication" onclick="mul()">
<input type="button" name="b4" value="Division" onclick="divi()">
</form>
<br>
<br>
<img name="slide" width="auto" height="400">

</body>
</html>
